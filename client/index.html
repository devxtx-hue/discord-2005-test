<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 2005</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Формы аутентификации -->
        <div id="authContainer">
            <div class="auth-form" id="registerForm">
                <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
                <input type="text" id="regUsername" placeholder="Имя пользователя" required>
                <input type="password" id="regPassword" placeholder="Пароль" required>
                <button id="registerBtn">Зарегистрироваться</button>
                <p style="text-align: center; margin-top: 15px; color: #3498db;">
                    Уже есть аккаунт? <a href="#" onclick="showLogin()" style="color: #1abc9c;">Войти</a>
                </p>
            </div>

            <div class="auth-form" id="loginForm" style="display: none;">
                <h2><i class="fas fa-sign-in-alt"></i> Вход</h2>
                <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button id="loginBtn">Войти</button>
                <p style="text-align: center; margin-top: 15px; color: #3498db;">
                    Нет аккаунта? <a href="#" onclick="showRegister()" style="color: #1abc9c;">Зарегистрироваться</a>
                </p>
            </div>
        </div>

        <!-- Основной интерфейс чата -->
        <div id="chatContainer" class="chat-container">
            <div class="chat-header" id="chatHeader">
                Discord 2005
            </div>
            
            <div class="chat-layout">
                <!-- Панель пользователей -->
                <div class="users-panel">
                    <h3><i class="fas fa-users"></i> Онлайн (<span id="onlineCount">0</span>)</h3>
                    <div style="margin-bottom: 15px;">
                        <button id="publicChatBtn" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                            <i class="fas fa-comments"></i> Общий чат
                        </button>
                        <button id="logoutBtn" style="width: 100%; padding: 8px; background: #e74c3c;">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </button>
                    </div>
                    <ul id="userList" class="user-list"></ul>
                </div>

                <!-- Основной чат -->
                <div class="chat-main">
                    <div id="messagesContainer" class="messages-container">
                        <!-- Сообщения будут здесь -->
                    </div>

                    <form id="messageForm" class="message-form">
                        <input type="text" id="messageInput" placeholder="Введите сообщение..." class="message-input" autocomplete="off">
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i> Отправить
                        </button>
                    </form>
                </div>
            </div>

            <div class="status-bar">
                <span id="statusText">Не подключено</span>
                | Пользователь: <span id="currentUsername">-</span>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Для удобства тестирования
        window.showLogin = showLogin;
        window.showRegister = showRegister;
    </script>
</body>
</html>
